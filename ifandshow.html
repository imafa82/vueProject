<!doctype html>

<html lang="it">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

<!--  <link rel="stylesheet" href="css/styles.css?v=1.0">-->

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

    <div id="app">
       <form>
           <div>
           <span class="error" v-if="!message">
               Devi Inserire un messaggio
           </span>
           </div>
           <textarea v-model="message" name="" id="" ></textarea>
           <button type="submit" v-show="message"> Send Message </button>
       </form>
       <pre>
           {{$data | json}}
       </pre>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.min.js"></script>
  <script>
     
      new Vue({
          el: '#app',
          data: {
              message: ""
          }
      });
  </script>
</body>
</html>
